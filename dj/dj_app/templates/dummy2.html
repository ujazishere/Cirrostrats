{% extends "dj_app/base.html" %}

{% load static %}

{% block content %}

<!-- dummy2.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Dummy Page</title>
</head>
<body>
    <h1 id="name-placeholder">Loading...</h1>

    <script>
        var nameElement = document.getElementById('name-placeholder');

        // Set initial content when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            nameElement.innerHTML = "Initial Content";

            // Fetch data asynchronously after the page has loaded
            setTimeout(function() {
                fetch('data_v')
                    .then(response => response.json())
                    .then(data => {
                        // Update the content with the actual data
                        nameElement.innerHTML = "Name: " + data.name;
                    })
                    .catch(error => console.error('Error:testtt', error));
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
</body>
</html>

  
  {% endblock %}
