{% extends "dj_app/base.html" %}

{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'metar_info.css' %}">
<div class="search-form-wrapper">
  <h3> Weather for {{airport}}</h3>
  <table class="table">
    <tbody>
      <tr>
        <th>
          <p class="text-center" style="font-size: 14px; margin-bottom: 0; margin-top: 0; color: white;">D-ATIS</p>
        </th>
      </tr>
      <tr>
        <td>{{ datis|safe }}</td>
      </ttr>
        <th>
          <p class="text-center" style="font-size: 14px; margin-bottom: 0; margin-top: 0; color: white;">METAR</p>
        </th>
      </tr>
      <tr>
        <td>{{ metar|safe }}</td>
      </ttr>
        <th>
          <p class="text-center" style="font-size: 14px; margin-bottom: 0; margin-top: 0; color: white;">TAF</p>
        </th>
      </tr>
      <tr>
        <td>{{ taf | safe}}</td>
      </tr>
    </tbody>
  </table>
    <p>No weather informamtion found for {{airport}}. Try `w kewr`</p>

  {% csrf_token %}
    <form method="post" class="search-form">
        {% csrf_token %}
        <label for="query"></label>
        <input type="text" name="query" id="query">
        <button type="submit">Search</button>
    </form>
{% endblock %}
